<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">

	<ui:define name="container">

		<h:form id="form">
			
			<p:outputPanel id="buttons" style="display: block; margin-top: 2em; margin-bottom: 2em;">

				<p:commandButton id="createUtenteButton" 
					value="Nuovo utente"
					onclick="createDialog.show();"
					icon="ui-icon-star" />

				<p:commandButton id="deleteUtenteButton" 
					value="Elimina utente selezionato"
					disabled="#{userListBean.selected == null}"
					onclick="deleteDialog.show();"
					icon="ui-icon-trash" />

				<p:commandButton id="updateUtenteButton" 
					value="Modifica utente selezionato"
					disabled="#{userListBean.selected == null}"
					onclick="updateDialog.show();"
					icon="ui-icon-pencil" />

			</p:outputPanel>

			<p:dataTable var="utente" 
				value="#{userListBean.model}"
				paginator="true" 
				paginatorPosition="bottom" rows="10"
				paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				currentPageReportTemplate="Trovati {totalRecords} record - Pagina {currentPage} di {totalPages}"
				rowsPerPageTemplate="5,10,50" 
				pageLinks="10"
				emptyMessage="Nessun record trovato" 
				selectionMode="single"
				selection="#{userListBean.selected}" id="utentiTable" lazy="true">

				<p:ajax event="rowSelect" update=":form:buttons"/>
        		
				<f:facet name="header">  
			    	Lista degli utenti  
			    </f:facet>

				<p:column headerText="Matricola" sortBy="#{utente.matricola}">
				<!--
					filterBy="#{utente.matricola}">
				-->
					<h:outputText value="#{utente.matricola}" />
				</p:column>

				<p:column headerText="Username" sortBy="#{utente.username}"
					filterBy="#{utente.username}">
					<h:outputText value="#{utente.username}" />
				</p:column>

				<p:column headerText="Cognome" sortBy="#{utente.cognome}"
					filterBy="#{utente.cognome}">
					<h:outputText value="#{utente.cognome}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{utente.nome}"
					filterBy="#{utente.nome}">
					<h:outputText value="#{utente.nome}" />
				</p:column>

				<p:column headerText="Tipo account" sortBy="#{utente.tipoAccount}"
					filterBy="#{utente.tipoAccount}">
					<h:outputText value="#{utente.tipoAccount}" />
				</p:column>

			</p:dataTable>

		</h:form>
		
		
		
		<p:dialog 
			header="Eliminazione utente" 
			widgetVar="deleteDialog" 
			modal="true"
			showEffect="fade" 
			hideEffect="fade"> 

			<h:form>
			
				<p:messages globalOnly="true" autoUpdate="true" showDetail="true"/>

				<h:panelGrid columns="1" cellpadding="5" id="wrapper">
			
					<h:outputText value="Si conferma l'eliminazione dell'utente selezionato?"/>
					
					<f:facet name="footer">
						<p:commandButton value="Elimina"
							actionListener="#{userListBean.doDelete}" 
							oncomplete="if(args.ok) { window.location.reload(); }"/>
		
						<p:commandButton value="Annulla"
							oncomplete="deleteDialog.hide();" />
					</f:facet>
				
				</h:panelGrid>

			</h:form>
			
		</p:dialog>
		
		
		
		<p:dialog 
			header="Nuovo utente" 
			widgetVar="createDialog" 
			modal="true"
			showEffect="fade" 
			hideEffect="fade"> 

			<h:form>
			
				<p:messages globalOnly="true" autoUpdate="true" showDetail="true"/>
			
				<h:panelGrid columns="3" cellpadding="5" id="wrapper">

					<h:outputLabel for="matricola" value="Matricola:" />
					<p:inputText value="#{userListBean.matricola}" id="matricola"
						validator="matricolaValidator" 
						required="true" requiredMessage="Il campo è obbligatorio"/>
					<p:message for="matricola" showSummary="true" showDetail="false"/>

					<h:outputLabel for="username" value="Username:" />
					<p:inputText value="#{userListBean.username}" id="username"
						required="true" requiredMessage="Il campo è obbligatorio"/>
					<p:message for="username" showSummary="true" showDetail="false"/>

					<h:outputLabel for="password" value="Password:" />
					<p:password value="#{userListBean.password}" id="password"
						required="true" requiredMessage="Il campo è obbligatorio"
						feedback="true" inline="false"
						redisplay="true"
						promptLabel="Immettere la password"
						weakLabel="Password debole" 
						goodLabel="Password accettabile" 
						strongLabel="Password forte" />
					<p:message for="password" showSummary="true" showDetail="false"/>

					<h:outputLabel for="confirmPassword" value="Conferma password:" />
					<p:password value="#{userListBean.confirmPassword}" id="confirmPassword"
						required="true" requiredMessage="Il campo è obbligatorio"
						feedback="true" inline="false"
						redisplay="true"
						promptLabel="Immettere la password"
						weakLabel="Password debole" 
						goodLabel="Password accettabile" 
						strongLabel="Password forte" />
					<p:message for="password" showSummary="true" showDetail="false"/>

					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText value="#{userListBean.nome}" id="nome"
						required="true" requiredMessage="Il campo è obbligatorio"/>
					<p:message for="nome" showSummary="true" showDetail="false"/>

					<h:outputLabel for="cognome" value="Cognome:" />
					<p:inputText value="#{userListBean.cognome}" id="cognome"
						required="true" requiredMessage="Il campo è obbligatorio"/>
					<p:message for="cognome" showSummary="true" showDetail="false"/>

					<h:outputLabel for="tipoAccount" value="Tipo account:" />
					<p:selectOneMenu value="#{userListBean.tipoAccount}" id="tipoAccount"
						required="true" requiredMessage="Il campo è obbligatorio">
			            <f:selectItem itemLabel="Selezionare un tipo" itemValue="" />  
			            <f:selectItem itemLabel="Utente" itemValue="Utente" />  
			            <f:selectItem itemLabel="Capoturno" itemValue="Capoturno" />  
			            <f:selectItem itemLabel="Amministratore" itemValue="Amministratore" />  
			        </p:selectOneMenu>  
					<p:message for="tipoAccount" showSummary="true" showDetail="false"/>


					<f:facet name="footer">
						<p:commandButton value="Crea"
							actionListener="#{userListBean.doCreate}" 
							update="wrapper" 
							oncomplete="if(args.ok) {window.location.reload()}"/>
 
						<p:commandButton value="Annulla"
							oncomplete="createDialog.hide();" />
					</f:facet>
					
				</h:panelGrid>
				
			</h:form>
	
		</p:dialog>
		
	</ui:define>

</ui:composition>

</html>
