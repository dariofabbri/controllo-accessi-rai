<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/main.xhtml">
		
		<ui:define name="container">
		
			<h:form id="form">  
			  
			    <p:dataTable 
			    	var="utente" 
			    	value="#{userListBean.model}" 
			    	paginator="true" 
			    	paginatorPosition="bottom"
			    	rows="10"  
			        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
			        rowsPerPageTemplate="5,10,50" 
			        selectionMode="single" 
			        selection="#{userListBean.selected}" 
			        id="utentiTable" 
			        lazy="true">  

					<f:facet name="header">  
			            Lista degli utenti  
			        </f:facet>  			  

			        <p:column headerText="Matricola" sortBy="#{utente.matricola}" filterBy="#{utente.matricola}">  
			            <h:outputText value="#{utente.matricola}" />  
			        </p:column>  

			        <p:column headerText="Username" sortBy="#{utente.username}" filterBy="#{utente.username}">  
			            <h:outputText value="#{utente.username}" />  
			        </p:column>  
			  
			        <p:column headerText="Cognome" sortBy="#{utente.cognome}" filterBy="#{utente.cognome}">  
			            <h:outputText value="#{utente.cognome}" />  
			        </p:column>  
			  
			        <p:column headerText="Nome" sortBy="#{utente.nome}" filterBy="#{utente.nome}">  
			            <h:outputText value="#{utente.nome}" />  
			        </p:column>  
			  
			        <p:column headerText="Tipo account" sortBy="#{utente.tipoAccount}" filterBy="#{utente.tipoAccount}">  
			            <h:outputText value="#{utente.tipoAccount}" />  
			        </p:column>  

			    </p:dataTable>  
			  
			</h:form>  

		</ui:define>
		
	</ui:composition>

</html>
