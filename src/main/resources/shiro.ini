[main]
credentialMatcher = it.dariofabbri.controlloaccessirai.security.shiro.SaltedWithIterationsCredentialMatcher
credentialMatcher.hashAlgorithmName = SHA-512

cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager

customRealm = it.dariofabbri.controlloaccessirai.security.shiro.DatabaseBackedRealm
customRealm.credentialsMatcher = $credentialMatcher
customRealm.cacheManager = $cacheManager

authc.loginUrl = /public/login.xhtml
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter

[urls]
/public/** = anon
/private/** = authc
